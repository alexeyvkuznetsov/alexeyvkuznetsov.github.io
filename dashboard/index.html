<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд: События 1849 г.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h1>Визуализация событий дневника К.А. Березкина, 1849 г.</h1>
        <p>Интерактивный дашборд для анализа исторических записей</p>
    </header>

    <div class="dashboard-container">
        <!-- КОЛОНКА ФИЛЬТРОВ -->
        <aside id="filter-panel" class="filter-panel">
            <h2>Фильтры</h2>
            <div class="filter-group">
                <label for="month-filter">Месяц:</label>
                <select id="month-filter"><option value="all">Все месяцы</option></select>
            </div>
            <div class="filter-group">
                <label for="category-filter">Категория:</label>
                <select id="category-filter"><option value="all">Все категории</option></select>
            </div>
            <div class="filter-group">
                <label for="location-filter">Локация:</label>
                <select id="location-filter"><option value="all">Все локации</option></select>
            </div>
            <div class="filter-group">
                <label for="source-type-filter">Тип источника:</label>
                <select id="source-type-filter"><option value="all">Все типы</option></select>
            </div>
            <div class="filter-group">
                <label for="confidence-filter">Уверенность:</label>
                <select id="confidence-filter"><option value="all">Любая</option></select>
            </div>
        </aside>

        <!-- ОСНОВНАЯ КОЛОНКА С КАРТОЧКАМИ -->
        <main id="main-content" class="main-content">
            <div id="results-counter" class="results-counter">Загрузка событий...</div>
            <div id="events-container" class="events-container">
                <!-- Карточки событий будут вставлены сюда с помощью JavaScript -->
            </div>
        </main>

        <!-- КОЛОНКА СТАТИСТИКИ -->
        <aside id="stats-panel" class="stats-panel">

            <section class="stat-widget">
                <h3>Временная шкала</h3>
                <div id="timeline-container" class="timeline-container"></div>
            </section>

            <section class="stat-widget">
                <h3>География событий</h3>
                <div id="geo-stats-container" class="list-stats-container"></div>
            </section>

            <section class="stat-widget">
                <h3>Темы восприятия автора</h3>
                <div id="author-perception-chart" class="bar-chart-container"></div>
            </section>

            <section class="stat-widget">
                <h3>Облако ключевых слов</h3>
                <div id="keyword-cloud-container" class="keyword-cloud-container"></div>
            </section>

            <section class="stat-widget">
                <h3>Хронология эмоций автора</h3>
                <div id="emotion-chronology-container" class="list-stats-container emotion-list"></div>
            </section>

        </aside>
    </div>

    <script src="script.js"></script>

</body>
</html>
