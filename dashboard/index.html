<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд: События 1849 г.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h1>Визуализация событий дневника К.А. Березкина, 1849 г.</h1>
        <p>Интерактивный дашборд для анализа исторических записей</p>
    </header>

    <div class="main-container">
        <aside id="filter-panel" class="filter-panel">
            <h2>Фильтры</h2>

            <div class="filter-group">
                <label for="month-filter">Месяц:</label>
                <select id="month-filter">
                    <option value="all">Все месяцы</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="category-filter">Категория:</label>
                <select id="category-filter">
                    <option value="all">Все категории</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="location-filter">Локация:</label>
                <select id="location-filter">
                    <option value="all">Все локации</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="source-type-filter">Тип источника:</label>
                <select id="source-type-filter">
                    <option value="all">Все типы</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="confidence-filter">Уверенность:</label>
                <select id="confidence-filter">
                    <option value="all">Любая</option>
                </select>
            </div>
        </aside>

        <main id="main-content" class="main-content">
            <div id="results-counter" class="results-counter">
                Загрузка событий...
            </div>
            <div id="events-container" class="events-container">
                <!-- Карточки событий будут вставлены сюда с помощью JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
